<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <img alt="GameOn" src="ressources/images/Logo.png" />
        <div id="menu-button"><i class="fas fa-bars"></i></div>

        <div id="menu">
          <div class="menu-element menu-element-active"><a>Accueil</a></div>
          <div class="menu-element"><a>Détails de l'évènement</a></div>
          <div class="menu-element"><a>À propos</a></div>
          <div class="menu-element"><a>Contact</a></div>
          <div class="menu-element"><a>Évènements passés</a></div>
        </div>
      </header>

      <div class="main-container">
        <div class="informations">
          <div class="title">Marathon national<br />de jeux vidéos</div>
          <div class="subtitle">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux
            réservations... Places limitées !
          </div>
          <button class="btn-signup modal-btn" id="desktop-modal-btn">
            Je m'inscris
          </button>
        </div>

        <img src="ressources/images/bg_img.jpg" />
      </div>

      <button class="btn-signup modal-btn" id="mobile-modal-btn">
        Je m'inscris
      </button>

      <!-- MODAL -->
      <div class="bground">
        <div class="content">
          <span class="close"></span>
          <div class="modal-body">
            <form name="reserve" action="index.html" method="get">
              <div class="formData">
                <label>Prénom</label><br />
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  minlength="2"
                  required
                /><br />
              </div>
              <div class="formData">
                <label>Nom</label><br />
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                  minlength="2"
                  required
                /><br />
              </div>
              <div class="formData">
                <label>E-mail</label><br />
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                  required
                /><br />
              </div>
              <div class="formData">
                <label>Date de naissance</label><br />
                <input
                  class="text-control"
                  type="date"
                  id="birthdate"
                  name="birthdate"
                  required
                /><br />
              </div>
              <div class="formData">
                <label
                  >À combien de tournois GameOn avez-vous déjà participé
                  ?</label
                ><br />
                <input
                  type="number"
                  class="text-control"
                  id="quantity"
                  name="quantity"
                  min="0"
                  max="99"
                  value="0"
                />
              </div>
              <label>Choisissez une ville</label>
              <div class="formData location-container">
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location1"
                  name="location"
                  value="New York"
                />
                <label class="checkbox-label" for="location1">
                  <span class="checkbox-icon"></span>
                  New York</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location2"
                  name="location"
                  value="San Francisco"
                />
                <label class="checkbox-label" for="location2">
                  <span class="checkbox-icon"></span>
                  San Francisco</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location3"
                  name="location"
                  value="Seattle"
                />
                <label class="checkbox-label" for="location3">
                  <span class="checkbox-icon"></span>
                  Seattle</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location4"
                  name="location"
                  value="Chicago"
                />
                <label class="checkbox-label" for="location4">
                  <span class="checkbox-icon"></span>
                  Chicago</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location5"
                  name="location"
                  value="Boston"
                />
                <label class="checkbox-label" for="location5">
                  <span class="checkbox-icon"></span>
                  Boston</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location6"
                  name="location"
                  value="Portland"
                />
                <label class="checkbox-label" for="location6">
                  <span class="checkbox-icon"></span>
                  Portland</label
                >
              </div>

              <div class="formData checkbox-container">
                <input
                  class="checkbox-input"
                  type="checkbox"
                  id="checkbox1"
                  checked
                />
                <label class="checkbox2-label" for="checkbox1" required>
                  <span class="checkbox-icon"></span>
                  J'ai lu et accepté les conditions d'utilisation.
                </label>
                <br />
                <input class="checkbox-input" type="checkbox" id="checkbox2" />
                <label class="checkbox2-label" for="checkbox2">
                  <span class="checkbox-icon"></span>
                  Je souhaite être prévenu des prochains évènements.
                </label>
                <br />
              </div>
              <button
                class="btn-submit"
                type="submit"
                class="button"
                value="C'est parti"
                onclick="validate();"
              >
                C'est parti
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- END MODAL -->
    </main>
    <footer>
      <p class="copyrights">Copyright 2014 - 2020, GameOn Inc.</p>
    </footer>
    <script src="./js/modal.js"></script>
  </body>
</html>
